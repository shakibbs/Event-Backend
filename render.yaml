services:
  # Backend Service
  - type: web
    name: event-management-backend
    runtime: docker
    plan: free
    branch: master
    healthCheckPath: /actuator/health
    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: event-management-db
          property: connectionString
      - key: DATABASE_USERNAME
        fromDatabase:
          name: event-management-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: event-management-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ACCESS_TOKEN_EXPIRATION
        value: 2700000
      - key: JWT_REFRESH_TOKEN_EXPIRATION
        value: 604800000
      - key: APP_BASE_URL
        sync: false
      - key: MAIL_HOST
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false

databases:
  - name: event-management-db
    databaseName: event_management_db
    user: event_user
    plan: free
